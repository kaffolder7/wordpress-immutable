# Inject Apache worker tuning for predictable memory
# -- If youâ€™re running multiple instances behind a LB, pin a conservative prefork set to cap RSS per pod.
<IfModule mpm_prefork_module>
  StartServers           2
  MinSpareServers        2
  MaxSpareServers        5
  MaxRequestWorkers     25
  MaxConnectionsPerChild 5000
</IfModule>
